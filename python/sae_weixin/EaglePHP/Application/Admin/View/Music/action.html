
<div class="pageContent">
	<form method="post" action="{{$smarty.const.__URL__&a=$smarty.const.ACTION_NAME|url}}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<input type="hidden" name="id" value="{{$info.id}}">
			<dl class="nowrap">
				<dt>标题：</dt>
				<dd><input name="title" class="required" type="text" size="30" value="{{$info.title}}" alt=""/></dd>
			</dl>
			<dl class="nowrap">
				<dt>作者：</dt>
				<dd><input name="author" class="required" type="text" size="30" value="{{$info.author}}" alt=""/></dd>
			</dl>
			<dl class="nowrap">
				<dt>链接：</dt>
				<dd><input name="url" class="required" type="text" size="30" value="{{$info.url}}" alt=""/></dd>
			</dl>
			<dl class="nowrap">
            	<dt>排序：</dt>
            	<dd><input name="rank" type="text" size="30" value="{{$info.rank}}" alt=""/></dd>
            </dl>
			<dl class="nowrap">
            	<dt>状态：</dt>
            	<dd>{{html_radios name=state options=$state_arr checked=$info.state|default:0}}</dd>
            </dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{{if $smarty.const.ACTION_NAME eq "add"}}添加{{else}}修改{{/if}}</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
