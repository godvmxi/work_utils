
<div class="pageContent">
	<form method="post" action="{{$smarty.const.__URL__&a=add|url}}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<dl class="nowrap">
				<dt>名称：</dt>
				<dd><input name="title" class="required" type="text" size="30" value="" alt=""/></dd>
			</dl>
			<dl class="nowrap">
				<dt>排序：</dt>
				<dd><input name="rank" class="required" type="text" size="30" value="0" alt=""/></dd>
			</dl>
			<dl class="nowrap">
				<dt>状态：</dt>
				<dd><select name="state" class="combox required">
				{{html_options options=$state_arr}}
				</select></dd>
			</dl>
			<dl class="nowrap">
				<dt>父类：</dt>
				<dd><select name="parent" class="combox required">
				<option value="0">主类</option>
				{{html_options options=$type_arr}}
				</select></dd>
			</dl>
			<dl class="nowrap">
				<dt>备注：</dt>
				<dd><textarea cols="50" rows="5"></textarea></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">添加</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
